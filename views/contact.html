<div class="col-md-6 col-md-offset-3 about">
	<div ng-hide="submitted">
		<h2 style="text-align: center">Contact Us</h2>
		<hr class="style2"/>
		<form ng-submit="submitContact()">
			<input type="email" class="fullll" placeholder="Email"/>
			<textarea placeholder="Description"></textarea>
			<button type="submit">Send</button>
		</form>
	</div>

	<div ng-show="submitted">
		<hr class="style2"/>
		<h3 style="text-align: center">Thanks for contacting us</h3>
		<h3 style="text-align: center">We will catch you as soon as possible</h3>
		<hr class="style2"/>
	</div>
</div>
